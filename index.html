<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <style type="text/css"></style>
</head>
<!-- justify-content-center -->
<body>
  <div class="col d-flex p-0">
    <div class="card" style="max-width: 18rem;">
      <div class="card-header p-0">
        <div class="col-md-12">
          <label class="text-right col-12" id="secundario" aria-multiline="true" style="font-size: 12px; "></label>
          <label class="text-right col-12" id="principal" style="font-size: 30px; ">0</label>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="p-3">
          <div class="btn-group col-12 p-0">
            <button class="btn btn-light col-3 remover">Back</button>
            <button class="btn btn-light col-3 limpar">CE</button>
            <button class="btn btn-light col-3 reiniciar">C</button>
            <button class="btn btn-light col-3 mudarsinal">+-</button>
          </div>
          <div class="btn-group col-12 p-0">
            <button class="btn btn-light col-3 numero" id="7">7</button>
            <button class="btn btn-light col-3 numero" id="8">8</button>
            <button class="btn btn-light col-3 numero" id="9">9</button>
            <button class="btn btn-light col-3 operador" id="dividir">/</button>
          </div>
          <div class="btn-group col-12 p-0">
            <button class="btn btn-light col-3 numero" id="4">4</button>
            <button class="btn btn-light col-3 numero" id="5">5</button>
            <button class="btn btn-light col-3 numero" id="6">6</button>
            <button class="btn btn-light col-3 operador" id="multiplicar">*</button>
          </div>
          <div class="btn-group col-12 p-0">
            <button class="btn btn-light col-3 numero" id="1">1</button>
            <button class="btn btn-light col-3 numero" id="2">2</button>
            <button class="btn btn-light col-3 numero" id="3">3</button>
            <button class="btn btn-light col-3 operador" id="subtrair">-</button>
          </div>
          <div class="btn-group col-12 p-0">
            <button class="btn btn-light col-6 numero" id="0">0</button>
            <button class="btn btn-light col-3 virgula" id="virgula">,</button>
            <button class="btn btn-light col-3 operador" id="somar">+</button>
          </div>
          <div class="btn-group col-12 p-0">
            <button class="btn btn-light col-12 igual" id="igual">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
